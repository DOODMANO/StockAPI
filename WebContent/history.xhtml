<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Purchase History</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>

    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12" style="width:100%;text-align:right">
                        <span style="float:left;">
                            <h:panelGroup rendered="#{not empty userBean.username}">
                                <p>Welcome to the Purchase History, #{userBean.username}</p>
                            </h:panelGroup>
                        </span>
                        <span style="float:right;"><h:link value="Back" outcome="userhome" style="text-align: right;"/></span>
                        <BR />
                        <span style="float:right;"><h:commandLink value="Logout" action="#{userBean.logout()}" style="text-align: right;"/></span>
                    </div>
                </div>
            </h:form>

            <div class="well">
                <legend>Purchase History</legend>
               		<h:form id="buttonable">
					<h:dataTable value="#{stockApiBean.viewHistory(sessionScope.uid)}" var = "stock" border="3">
					
					<h:column>
					<f:facet name="header">
					Symbol
					</f:facet>
					#{stock.symbol}
					</h:column>
					
					<h:column>	
					<f:facet name="header">
					Quantity
					</f:facet>
					#{stock.qty}
					</h:column>
					
					<h:column>
					<f:facet name="header">
					Price
					</f:facet>
					#{stock.price}
					</h:column>
					
					<h:column>
					<f:facet name="header">
					Amount
					</f:facet>
					#{stock.amt}
					</h:column>						
					
					</h:dataTable>
					</h:form>
            </div>
        </div>
    </h:body>
</html>
